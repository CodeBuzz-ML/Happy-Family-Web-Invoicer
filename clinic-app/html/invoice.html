<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invoice Maker</title>
  <link rel="stylesheet" href="../css/invoice.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/auth.js"></script>
  <script defer src="../js/invoice.js"></script>
</head>
<body onload="clinicAuth.checkLogin()">

  <header class="banner">
    <img src="../assets/banner-logo.png" alt="Clinic Banner" class="banner-logo">
  </header>

  <main class="container">
    <h2>Invoice Maker</h2>

    <div class="form-section">
      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter patient name">

      <label>Invoice Date</label>
      <input type="date" id="invoiceDate">

      <label>Consultation / Follow up Charges</label>
      <input type="number" id="consultationCharges" placeholder="0" min="0">
      
      <label>Medicine Charges</label>
      <input type="number" id="medicineCharges" placeholder="0" min="0">

      <label>Courier Charges</label>
      <input type="number" id="courierCharges" placeholder="0" min="0">

      <label>Other Charges</label>
      <input type="number" id="otherCharges" placeholder="0" min="0">

      <button id="generateInvoice">Generate PDF Invoice</button>
    </div>

    <div class="logout-container">
      <button onclick="clinicAuth.logout()">Logout</button>
    </div>
  </main>

</body>
</html>
