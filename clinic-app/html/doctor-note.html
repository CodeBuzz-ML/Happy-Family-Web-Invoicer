<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor's Note</title>
  <link rel="stylesheet" href="../css/doctor-note.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="../js/auth.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header Logo -->
    <div class="header-logo">
      <img src="../assets/doc-header.png" alt="Clinic Logo">
    </div>

    <h2>Doctor's Note</h2>

    <div class="form-section">
      <label>Patient Name</label>
      <input type="text" id="patientName" placeholder="Enter patient name">

      <label>Age</label>
      <input type="number" id="patientAge" placeholder="Enter age" min="0">

      <label>Gender</label>
      <select id="patientGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label>Date</label>
      <input type="date" id="noteDate">

      <label>Doctor's Note</label>
      <textarea id="doctorNote" rows="8" placeholder="Write the doctor's note here..."></textarea>

      <button id="generateNote">Generate PDF</button>
    </div>

    <div class="logout-container">
      <button onclick="clinicAuth.logout()">Logout</button>
    </div>
  </div>

  <script src="../js/doctor-note.js"></script>
</body>
</html>
