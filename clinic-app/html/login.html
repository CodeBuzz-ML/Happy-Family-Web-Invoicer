<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clinic Login</title>
  <link rel="stylesheet" href="../css/login.css" />
  <script defer src="../js/login.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Banner Logo -->
    <div class="banner">
      <img src="../assets/banner-logo.png" alt="Clinic Banner" class="banner-logo" />
    </div>

    <!-- Login Box -->
    <div class="login-box">
      <h2>Happy Family Web Portal </h2>

      <h3>Login</h3>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon" class="icon" />
        <input type="text" id="username" placeholder="Enter Username" />
      </div>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-filled/50/000000/lock--v1.png" alt="Password Icon" class="icon" />
        <input type="password" id="password" placeholder="Enter Password" />
      </div>
      <button id="loginBtn">Login</button>
      <p id="error-message"></p>
    </div>
  </div>
</body>
</html>
