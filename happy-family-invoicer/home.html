<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Family Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #38ADAE, #CD295A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .option {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 150px;
            text-align: center;
            transition: transform 0.3s;
        }
        .option:hover {
            transform: translateY(-10px);
        }
        .option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .option p {
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Happy Family Portal</div>
        <div style="height: 20px;"></div>
        <div class="gallery">
            <a href="calculator.html" style="text-decoration: none; color: inherit;">
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/000000/calculator.png" alt="Calculator">
                    <p>Calculator</p>
                </div>
            </a>
            <a href="invoice-maker.html" style="text-decoration: none; color: inherit;">
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/000000/invoice.png" alt="Create Invoice">
                    <p>Create Invoice</p>
                </div>
            </a>
            <a href="doc-note-maker.html" style="text-decoration: none; color: inherit;">
                <div class="option">
                    <img src="https://img.icons8.com/ios-filled/50/000000/note.png" alt="Create Doctor's Note">
                    <p>Create Note</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
