<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h2 class="text-2xl font-bold text-center text-blue-600">Login</h2>

    <div class="mt-4">
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <div class="mt-2">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
    </div>

    <button onclick="login()" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Login
    </button>

    <a href="index.html" class="mt-2 block text-center text-blue-500 hover:underline">Back to Invoice</a>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => { window.location.href = "index.html"; })
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
